<script>
    var oul = document.querySelector('.cl-nav');
    var ospan = document.querySelectorAll('.cl-nav>ul>li>span')
    var slide = document.querySelectorAll('.cl-slide');
    var setinUl = document.querySelector('.cl-warp>ul')
    var index = 0;
    setInterval(function () {
		index++;
		if(index>slide.length-1){
			index = 0;
        }
		setinUl.style.marginLeft = -(slide[0].clientWidth * index)+'px';
		console.log(index)
	},3000);

	setinUl.ontouchstart = (e)=>{
		e = e ||event;
		let start = e.changedTouches[0].clientX;
		console.log(start)
		setinUl.ontouchend = (e) =>{
			let end = e.changedTouches[0].clientX;
			console.log(end)
			if(start > end){
				index++;
				if(index>slide.length-1){
					index = 0;
				}
				setinUl.style.marginLeft = -(slide[0].clientWidth * index)+'px';
			}else if(end > start){
				index--;
				if(index<0){
					index = slide.length-1;
				}
				setinUl.style.marginLeft = -(slide[0].clientWidth * index)+'px';
			}
		}
	};

    for (let i=0;i<ospan.length;i++){
		ospan[i].ontouchstart = () =>{
			for (let j=0;j<ospan.length;j++){
				ospan[j].className = '';
			}
			ospan[i].className = 'active';
		}
    }

</script>
