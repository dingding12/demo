<script>
    var label = document.querySelectorAll('.sp-content-details-content>label');
    var sc = document.querySelector('.sp-shanchu');
    for(let i=0;i<label.length;i++){
    	label[i].ontouchstart = (e)=>{
			for(let j=0;j<label.length;j++){
				label[j].style.marginLeft = 0
			}
    		e = e || event;
    		let start = e.changedTouches[0].clientX;
            window.ontouchend = (e)=>{
				let end = e.changedTouches[0].clientX;
				if(start>end){
					label[i].style.marginLeft = -sc.offsetWidth +'px'
                }
				if(start<end){
					label[i].style.marginLeft = 0
				}
            }
        }
    }
</script>
